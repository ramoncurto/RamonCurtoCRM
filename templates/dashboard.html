<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Athletes • CRM Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --success-500: #10b981;
            --error-500: #ef4444;
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-primary: #374151;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-section {
            padding: 1rem 1.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.15s;
        }

        .nav-link:hover {
            background: #1f2937;
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--primary-500);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .content-area {
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #1f2937;
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-500);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-500);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-600);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #1f2937;
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        /* Loading */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-primary);
            border-top-color: var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-dumbbell" style="color: var(--primary-500);"></i>
                <span>Elite Athletes</span>
            </div>
        </div>
        
        <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link active">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/athletes/manage" class="nav-link">
                        <i class="fas fa-users"></i>
                        Athletes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/history" class="nav-link">
                        <i class="fas fa-history"></i>
                        History
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="nav-section">
            <div class="nav-section-title">Tools</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link active">
                        <i class="fas fa-microphone"></i>
                        Audio Processing
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-area">
            <div class="page-header">
                <h1 class="page-title">Audio Processing Dashboard</h1>
                <p class="page-subtitle">Process and manage athlete audio communications with AI-powered transcription and response generation</p>
            </div>

            <!-- Athlete Selection -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-user-circle"></i>
                        Athlete Selection
                    </h2>
                    <button class="btn btn-secondary" onclick="loadAthletes()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Athlete</label>
                    <select id="athleteSelect" class="form-control" onchange="selectAthlete()">
                        <option value="">Choose an athlete...</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="createAthlete()">
                    <i class="fas fa-plus"></i>
                    Add New Athlete
                </button>
            </div>

            <!-- Audio Upload -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-upload"></i>
                        Audio Upload
                    </h2>
                </div>
                <div class="form-group">
                    <label class="form-label">Upload Audio Message</label>
                    <input type="file" id="audioFile" accept="audio/*" class="form-control" onchange="updateButtonStates()">
                </div>
                <button class="btn btn-primary" onclick="uploadFile()" id="uploadBtn" disabled>
                    <i class="fas fa-microphone-alt"></i>
                    Start Transcription
                </button>
            </div>

            <!-- Transcription -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-file-alt"></i>
                        Transcription
                    </h2>
                </div>
                <div class="form-group">
                    <label class="form-label">Transcribed Text</label>
                    <textarea id="transcription" class="form-control" rows="4" placeholder="Audio transcription will appear here..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="generateResponse()" id="generateBtn" disabled>
                    <i class="fas fa-robot"></i>
                    Generate AI Response
                </button>
            </div>

            <!-- Final Response -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-edit"></i>
                        Final Response
                    </h2>
                </div>
                <div class="form-group">
                    <label class="form-label">Edit & Customize Response</label>
                    <textarea id="final_response" class="form-control" rows="4" placeholder="Review and edit the AI response..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="category" class="form-control">
                        <option value="training">Training</option>
                        <option value="nutrition">Nutrition</option>
                        <option value="recovery">Recovery</option>
                        <option value="competition">Competition</option>
                        <option value="general">General</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="saveAll()" id="saveBtn" disabled>
                    <i class="fas fa-save"></i>
                    Save Response
                </button>
            </div>
        </div>
    </main>

    <script>
        let selectedAthlete = null;
        let athletes = [];

        // Load real athletes from API
        async function loadAthletes() {
            try {
                const response = await fetch('/athletes');
                const data = await response.json();
                athletes = data.athletes;
                
                const select = document.getElementById('athleteSelect');
                select.innerHTML = '<option value="">Choose an athlete...</option>';
                
                athletes.forEach(athlete => {
                    const option = document.createElement('option');
                    option.value = athlete.id;
                    option.textContent = `${athlete.name}${athlete.sport ? ' • ' + athlete.sport : ''}${athlete.level ? ' • ' + athlete.level : ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading athletes:', error);
                alert('Error loading athletes');
            }
        }

        function selectAthlete() {
            const select = document.getElementById('athleteSelect');
            selectedAthlete = select.value ? parseInt(select.value) : null;
            updateButtonStates();
        }

        function updateButtonStates() {
            const hasAthlete = selectedAthlete !== null;
            const hasFile = document.getElementById('audioFile').files.length > 0;
            const hasTranscription = document.getElementById('transcription').value.trim() !== '';
            const hasFinal = document.getElementById('final_response').value.trim() !== '';

            document.getElementById('uploadBtn').disabled = !hasAthlete || !hasFile;
            document.getElementById('generateBtn').disabled = !hasAthlete || !hasTranscription;
            document.getElementById('saveBtn').disabled = !hasAthlete || !hasFinal;
        }

        // Real transcription using API
        async function uploadFile() {
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files.length || !selectedAthlete) return;

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<div class="loading-spinner"></div> Processing...';

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('transcription').value = data.transcription;
                updateButtonStates();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing audio: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-microphone-alt"></i> Start Transcription';
            }
        }

        // Real AI response generation
        async function generateResponse() {
            const transcription = document.getElementById('transcription').value;
            if (!transcription || !selectedAthlete) return;

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="loading-spinner"></div> Generating...';

            try {
                const formData = new FormData();
                formData.append('transcription', transcription);

                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('generated_response').value = data.generated_response;
                document.getElementById('final_response').value = data.generated_response;
                updateButtonStates();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating response: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-robot"></i> Generate AI Response';
            }
        }

        // Real save using API
        async function saveAll() {
            if (!selectedAthlete) return;

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<div class="loading-spinner"></div> Saving...';

            try {
                const formData = new FormData();
                formData.append('athlete_id', selectedAthlete);
                formData.append('transcription', document.getElementById('transcription').value);
                formData.append('generated_response', document.getElementById('generated_response').value);
                formData.append('final_response', document.getElementById('final_response').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('priority', 'medium');

                const response = await fetch('/save', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.status === 'saved') {
                    alert('Response saved successfully!');
                    // Reset form
                    document.getElementById('audioFile').value = '';
                    document.getElementById('transcription').value = '';
                    document.getElementById('generated_response').value = '';
                    document.getElementById('final_response').value = '';
                    updateButtonStates();
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving response: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Response';
            }
        }

        // Real athlete creation
        async function createAthlete() {
            const name = prompt('Enter athlete name:');
            if (!name) return;

            const email = prompt('Enter email (optional):') || '';
            const phone = prompt('Enter phone (optional):') || '';
            const sport = prompt('Enter sport (optional):') || '';
            const level = prompt('Enter level (optional):') || '';

            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('phone', phone);
                formData.append('sport', sport);
                formData.append('level', level);

                const response = await fetch('/athletes', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.status === 'created') {
                    alert('Athlete created successfully!');
                    loadAthletes();
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating athlete: ' + error.message);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAthletes();
            updateButtonStates();
            
            // Add event listeners
            document.getElementById('transcription').addEventListener('input', updateButtonStates);
            document.getElementById('final_response').addEventListener('input', updateButtonStates);
            document.getElementById('audioFile').addEventListener('change', updateButtonStates);
        });
    </script>
</body>
</html>
