<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Hub Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Communication Hub Frontend Test</h1>
    
    <div class="test-section">
        <h3>1. Test Athlete Loading</h3>
        <button onclick="testAthleteLoading()">Load Athletes</button>
        <div id="athleteResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Manual Message Recording</h3>
        <select id="athleteSelect">
            <option value="">Select an athlete...</option>
        </select>
        <input type="text" id="messageInput" placeholder="Enter message...">
        <label><input type="checkbox" id="generateHighlights" checked> Generate Highlights</label>
        <label><input type="checkbox" id="suggestReply"> Suggest Reply</label>
        <label><input type="checkbox" id="maybeTodo"> Create To-Do</label>
        <button onclick="testSendMessage()">Send Message</button>
        <div id="messageResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Highlights Loading</h3>
        <button onclick="testHighlightsLoading()">Load Highlights</button>
        <div id="highlightsResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Conversations Loading</h3>
        <button onclick="testConversationsLoading()">Load Conversations</button>
        <div id="conversationsResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let athletes = [];
        
        async function testAthleteLoading() {
            const resultDiv = document.getElementById('athleteResult');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/api/athletes`);
                if (response.ok) {
                    const data = await response.json();
                    athletes = data.athletes || [];
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Loaded ${athletes.length} athletes:<br>
                            ${athletes.map(a => `- ${a.name} (ID: ${a.id})`).join('<br>')}
                        </div>
                    `;
                    
                    // Populate athlete select
                    const select = document.getElementById('athleteSelect');
                    select.innerHTML = '<option value="">Select an athlete...</option>';
                    athletes.forEach(athlete => {
                        const option = document.createElement('option');
                        option.value = athlete.id;
                        option.textContent = athlete.name;
                        select.appendChild(option);
                    });
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testSendMessage() {
            const resultDiv = document.getElementById('messageResult');
            const athleteId = document.getElementById('athleteSelect').value;
            const message = document.getElementById('messageInput').value;
            
            if (!athleteId) {
                resultDiv.innerHTML = '<div class="error">❌ Please select an athlete</div>';
                return;
            }
            
            if (!message) {
                resultDiv.innerHTML = '<div class="error">❌ Please enter a message</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Sending...';
            
            const messageData = {
                athlete_id: parseInt(athleteId),
                content_text: message,
                source_channel: "manual",
                generate_highlights: document.getElementById('generateHighlights').checked,
                suggest_reply: document.getElementById('suggestReply').checked,
                maybe_todo: document.getElementById('maybeTodo').checked
            };
            
            try {
                const response = await fetch(`${API_BASE}/ingest/manual`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(messageData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const actions = result.result?.actions_performed || {};
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Message sent successfully!<br>
                            Message ID: ${result.result?.message_id}<br>
                            Actions performed: ${Object.keys(actions).join(', ')}
                        </div>
                    `;
                    
                    // Clear input
                    document.getElementById('messageInput').value = '';
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testHighlightsLoading() {
            const resultDiv = document.getElementById('highlightsResult');
            const athleteId = document.getElementById('athleteSelect').value;
            
            if (!athleteId) {
                resultDiv.innerHTML = '<div class="error">❌ Please select an athlete first</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/highlights/${athleteId}`);
                if (response.ok) {
                    const data = await response.json();
                    const highlights = data.highlights || [];
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Loaded ${highlights.length} highlights:<br>
                            ${highlights.slice(0, 5).map(h => `- ${h.text} (${h.status})`).join('<br>')}
                            ${highlights.length > 5 ? `<br>... and ${highlights.length - 5} more` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testConversationsLoading() {
            const resultDiv = document.getElementById('conversationsResult');
            const athleteId = document.getElementById('athleteSelect').value;
            
            if (!athleteId) {
                resultDiv.innerHTML = '<div class="error">❌ Please select an athlete first</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/communication-hub/conversations/${athleteId}`);
                if (response.ok) {
                    const data = await response.json();
                    const conversations = data.conversations || [];
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Loaded ${conversations.length} conversations:<br>
                            ${conversations.map(c => `- Conversation ${c.id}: ${c.message_count} messages`).join('<br>')}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        // Auto-load athletes on page load
        window.onload = function() {
            testAthleteLoading();
        };
    </script>
</body>
</html>
